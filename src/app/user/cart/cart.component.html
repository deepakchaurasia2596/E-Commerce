<ng-container *ngIf="products.length != 0">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{ element.image }} " alt="" />
      </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">
        {{ element.price | currency: "INR" }}
      </td>
    </ng-container>
    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td class="listItem" mat-cell *matCellDef="let element">
        <div class="maindivItem">
          <div class="minus" (click)="subtract(element)">
            <button>-</button>
          </div>
          <div class="item">{{ element.quantity }}</div>
          <div class="plus" (click)="add(element)"><button>+</button></div>
        </div>
      </td>
    </ng-container>
    <!-- Total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">
        {{ element.total | currency: "INR" }}
      </td>
    </ng-container>
    <!-- delete column------------- -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-fab color="warn" (click)="deleteCart(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="cartbtndiv">
    <div class="cart1"></div>
    <div class="cart2">
      <p>
        <button mat-raised-button color="primary" (click)="emptycart()">
          Empty Cart
        </button>
      </p>
      <p>
        <button mat-raised-button color="accent" routerLink="/products">
          Shop More
        </button>
      </p>
      <p>
        <button mat-raised-button color="warn">
          Grand Total : {{ grandTotal | currency: "INR" }}
        </button>
      </p>
      <p>
        <button mat-raised-button color="primary" routerLink="/checkout" (click)="postCheckOut()" >CheckOut</button>
      </p>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
  <div class="container">
    <div class="card">
      <h1 class="card-title">My Cart</h1>
    </div>
    <div class="center">
      <img src="../assets/addtocart.png" alt="" />
      <h2>Your Cart is empty</h2>
      <h4>Add item to it now</h4>
      <button mat-raised-button color="primary" routerLink="/products">
        Shop Now
      </button>
    </div>
  </div>
</ng-container>
